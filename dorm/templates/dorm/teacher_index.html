{% extends 'dorm/base.html' %}

	<meta name="description" content="">

	<title>Home</title>
	
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/metisMenu.min.css' %}" rel="stylesheet">
